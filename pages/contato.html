                    </select><br>
                    <label for="mensagem"><strong>Mensagem</strong></label><br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="8"></textarea><br>
                    <button type="submit">Enviar</button> <button type="reset">Limpar</button>
